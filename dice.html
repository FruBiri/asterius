<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    td {
      padding: 0.5em;
      text-align: center;
    }
    button {
      padding: 0.3em 0.7em;
      font-size: 1em;
      cursor: pointer;
    }
    #dice-result {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Dice Roller</h1>
  <table>
    <tbody>
      <tr>
        <td>Flat Modifier</td>
        <td><button id="modifier-minus">−</button></td>
        <td><span id="flat-modifier-count">0</span></td>
        <td><button id="modifier-plus">+</button></td>
      </tr>
      <tr>
        <td>d4</td>
        <td><button id="d4-minus">−</button></td>
        <td><span id="d4-count">0</span></td>
        <td><button id="d4-plus">+</button></td>
      </tr>
      <tr>
        <td>d6</td>
        <td><button id="d6-minus">−</button></td>
        <td><span id="d6-count">0</span></td>
        <td><button id="d6-plus">+</button></td>
      </tr>
      <tr>
        <td>d8</td>
        <td><button id="d8-minus">−</button></td>
        <td><span id="d8-count">0</span></td>
        <td><button id="d8-plus">+</button></td>
      </tr>
      <tr>
        <td>d10</td>
        <td><button id="d10-minus">−</button></td>
        <td><span id="d10-count">0</span></td>
        <td><button id="d10-plus">+</button></td>
      </tr>
      <tr>
        <td>d12</td>
        <td><button id="d12-minus">−</button></td>
        <td><span id="d12-count">0</span></td>
        <td><button id="d12-plus">+</button></td>
      </tr>
      <tr>
        <td>d20</td>
        <td><button id="d20-minus">−</button></td>
        <td><span id="d20-count">0</span></td>
        <td><button id="d20-plus">+</button></td>
      </tr>
      <tr>
        <td>d100</td>
        <td><button id="d100-minus">−</button></td>
        <td><span id="d100-count">0</span></td>
        <td><button id="d100-plus">+</button></td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: center; padding-top: 1em;">
          <button id="roll-button">Roll</button>
        </td>
      </tr>
      <tr>
        <td colspan="4" id="dice-result" style="text-align: center;"></td>
      </tr>
    </tbody>
  </table>

  <script>
    const diceTypes = ['d4', 'd6', 'd8', 'd10', 'd12', 'd20', 'd100'];
    const diceColors = {
      d4: '#c0392b',
      d6: '#2980b9',
      d8: '#27ae60',
      d10: '#8e44ad',
      d12: '#e67e22',
      d20: '#2c3e50',
      d100: '#16a085'
    };

    function updateCount(id, delta) {
      const countEl = document.getElementById(`${id}-count`);
      let value = parseInt(countEl.textContent);
      value = Math.max(0, value + delta);
      countEl.textContent = value;
    }

    diceTypes.forEach(die => {
      document.getElementById(`${die}-minus`).addEventListener('click', () => updateCount(die, -1));
      document.getElementById(`${die}-plus`).addEventListener('click', () => updateCount(die, 1));
    });

    // Modifier buttons
    document.getElementById('modifier-minus').addEventListener('click', () => updateCount('flat-modifier', -1));
    document.getElementById('modifier-plus').addEventListener('click', () => updateCount('flat-modifier', 1));

    function rollDie(sides) {
      return Math.floor(Math.random() * sides) + 1;
    }

    document.getElementById('roll-button').addEventListener('click', () => {
      let total = 0;
      let breakdown = [];

      diceTypes.forEach(die => {
        const count = parseInt(document.getElementById(`${die}-count`).textContent);
        const sides = parseInt(die.replace('d', ''));
        const rolls = [];
        for (let i = 0; i < count; i++) {
          const result = rollDie(sides);
          total += result;
          rolls.push(`<span style="color: ${diceColors[die]}">${result}</span>`);
        }
        if (rolls.length > 0) {
          breakdown.push(`${die}: ${rolls.join(' + ')}`);
        }
      });

      const modifier = parseInt(document.getElementById('flat-modifier-count').textContent);
      total += modifier;
      if (modifier !== 0) {
        breakdown.push(`Modifier: ${modifier >= 0 ? '+' : ''}${modifier}`);
      }

      document.getElementById('dice-result').innerHTML = `Sum: ${total} <br>(${breakdown.join(' | ')})`;
    });
  </script>
</body>
</html>
